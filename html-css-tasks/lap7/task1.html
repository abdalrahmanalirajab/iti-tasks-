<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form id="registrationForm">
        <!-- Full Name -->
        <div>
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" 
                   placeholder="Enter your Name:" required>
            <span id="nameError" style="color:red;"></span>
        </div>
        
        <!-- Email -->
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <!-- City -->
        <div>
            <label for="city">City:</label>
            <select id="city" name="city">
                <option value="">Select City</option>
                <option value="cairo">Cairo</option>
                <option value="alex">Alexandria</option>
                <option value="giza">Giza</option>
                <option value="aswan">Aswan</option>
            </select>
        </div>
        
        <!-- Password -->
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
        </div>
        
        <!-- Repeat Password -->
        <div>
            <label for="repeatPassword">Repeat Password:</label>
            <input type="password" id="repeatPassword" name="repeatPassword">
            <span id="passwordError" style="color:red;"></span>
        </div>
        
        <!-- Terms and Conditions -->
        <div>
            <input type="checkbox" id="terms" name="terms">
            <label for="terms">I accept the terms and conditions</label>
        </div>
        
        <!-- Register Button -->
        <button type="submit">Register</button>
    </form>

    <script>
        // Get elements
        const fullNameInput = document.getElementById('fullName');
        const nameError = document.getElementById('nameError');
        const passwordInput = document.getElementById('password');
        const repeatPasswordInput = document.getElementById('repeatPassword');
        const passwordError = document.getElementById('passwordError');
        
        // 1c: Blue border on focus
        fullNameInput.addEventListener('focus', function() {
            this.style.border = 'solid 1px blue';
        });
        
        fullNameInput.addEventListener('blur', function() {
            this.style.border = '';
        });
        
        // 1d: Full name validation on blur
        fullNameInput.addEventListener('blur', function() {
            const name = this.value.trim();
            
            if (name === '' || name.length <= 3) {
                nameError.textContent = 'invalid name';
                this.style.backgroundColor = 'gray';
                this.focus();
                this.select();
            } else {
                nameError.textContent = '';
                this.style.backgroundColor = 'white';
            }
        });
        
        // 1e: Password validation on blur
        repeatPasswordInput.addEventListener('blur', function() {
            const password = passwordInput.value;
            const repeatPassword = this.value;
            
            if (password === '' || repeatPassword === '') {
                passwordError.textContent = 'Password is required';
                this.style.backgroundColor = 'gray';
                passwordInput.style.backgroundColor = 'gray';
            } else if (password !== repeatPassword) {
                passwordError.textContent = 'password and repeat password should be the same';
                this.style.backgroundColor = 'gray';
                passwordInput.style.backgroundColor = 'gray';
            } else {
                passwordError.textContent = '';
                this.style.backgroundColor = 'white';
                passwordInput.style.backgroundColor = 'white';
            }
        });
        
        // 1f: Change background based on validity
        passwordInput.addEventListener('blur', function() {
            if (this.value === '') {
                this.style.backgroundColor = 'gray';
            } else {
                this.style.backgroundColor = 'white';
            }
        });
    </script>
</body>
</html>
