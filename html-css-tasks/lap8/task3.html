<!DOCTYPE html>
<html>
<head>
    <title>Student JSON Object</title>
</head>
<body>
    <h2>Student JSON Object</h2>
    <div id="output"></div>

    <script>
        // Create student JSON object
        const student = {
            ID: 1,
            name: "John Doe",
            Age: 20,
            Address: "123 Main St",
            Skills: ["JavaScript", "HTML", "CSS"],
            IsLeader: true
        };

        // Display the JSON object
        document.getElementById('output').innerHTML = 
            `<pre>${JSON.stringify(student, null, 2)}</pre>`;
    </script>
</body>
</html>
