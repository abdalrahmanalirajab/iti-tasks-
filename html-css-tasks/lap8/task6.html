<!DOCTYPE html>
<html>
<head>
    <title>Simple Cookie Login</title>
</head>
<body>
    <h2>Login with Cookies</h2>
    <form id="loginForm">
        <div>
            <label>Username:</label>
            <input type="text" id="username">
        </div>
        <div>
            <label>Password:</label>
            <input type="password" id="password">
        </div>
        <button type="submit">Login & Save to Cookies</button>
    </form>
    
    <div>
        <button onclick="showCookies()">Show Cookies</button>
        <button onclick="clearCookies()">Clear Cookies</button>
    </div>
    
    <div id="result"></div>

    <script>
        // Simple cookie functions as shown in slides
        
        // Set cookie 
        function setCookie(name, value) {
            const date = new Date();
            date.setDate(date.getDate() + 7); // Expire in 7 days
            document.cookie = name + "=" + escape(value) + ";expires=" + date.toUTCString();
        }
        
        // Get cookie 
        function getCookie(name) {
            const allCookies = document.cookie;
            const cookieArray = allCookies.split(';');
            
            for (let i = 0; i < cookieArray.length; i++) {
                let cookie = cookieArray[i];
                while (cookie.charAt(0) === ' ') {
                    cookie = cookie.substring(1);
                }
                if (cookie.indexOf(name + "=") === 0) {
                    return unescape(cookie.substring(name.length + 1, cookie.length));
                }
            }
            return "";
        }
        
        // Delete cookie 
        function deleteCookie(name) {
            const date = new Date();
            date.setTime(date.getTime() - 1);
            document.cookie = name + "=;expires=" + date.toUTCString();
        }
        
        // Load cookies on page load
        window.onload = function() {
            const username = getCookie('username');
            const password = getCookie('password');
            
            if (username) {
                document.getElementById('username').value = username;
            }
            if (password) {
                document.getElementById('password').value = password;
            }
        };
        
        // Handle form submission
        document.getElementById('loginForm').onsubmit = function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Save to cookies
            setCookie('username', username);
            setCookie('password', password);
            
            document.getElementById('result').innerHTML = 
                "<p>Credentials saved in cookies!</p>";
            
            return false;
        };
        
        // Show all cookies
        function showCookies() {
            document.getElementById('result').innerHTML = 
                "<p>Current cookies: " + document.cookie + "</p>";
        }
        
        // Clear all cookies
        function clearCookies() {
            deleteCookie('username');
            deleteCookie('password');
            document.getElementById('username').value = "";
            document.getElementById('password').value = "";
            document.getElementById('result').innerHTML = 
                "<p>All cookies cleared!</p>";
        }
    </script>
</body>
</html>
