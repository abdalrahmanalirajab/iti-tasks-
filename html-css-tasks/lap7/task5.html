<!DOCTYPE html>
<html>
<head>
    <title>Photo Gallery</title>
</head>
<body>
    <h1>Photo Gallery</h1>
    
    <div id="galleryContainer">
        <img id="galleryImage" src="image1.jpg" width="300" height="200" alt="Gallery Image">
    </div>
    
    <div>
        <button id="playBtn">Play</button>
        <button id="stopBtn">Stop</button>
        <button id="nextBtn">Next</button>
        <button id="prevBtn">Previous</button>
    </div>

    <script>
        // Image array
        const images = ['image1.jpg', 'image2.jpg', 'image3.jpg', 'image4.jpg'];
        let currentIndex = 0;
        let slideInterval;
        
        // Get elements
        const galleryImage = document.getElementById('galleryImage');
        const playBtn = document.getElementById('playBtn');
        const stopBtn = document.getElementById('stopBtn');
        const nextBtn = document.getElementById('nextBtn');
        const prevBtn = document.getElementById('prevBtn');
        const container = document.getElementById('galleryContainer');
        
        // Function to show current image
        function showImage() {
            galleryImage.src = images[currentIndex];
        }
        
        // Function to show next image
        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            showImage();
        }
        
        // Function to show previous image
        function prevImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            showImage();
        }
        
        // Start slideshow
        function startSlideshow() {
            stopSlideshow();
            slideInterval = setInterval(nextImage, 500);
        }
        
        // Stop slideshow
        function stopSlideshow() {
            clearInterval(slideInterval);
        }
        
        // Event listeners for buttons
        playBtn.addEventListener('click', startSlideshow);
        stopBtn.addEventListener('click', stopSlideshow);
        nextBtn.addEventListener('click', function() {
            stopSlideshow();
            nextImage();
        });
        prevBtn.addEventListener('click', function() {
            stopSlideshow();
            prevImage();
        });
        
        // Start automatically on mouse over
        container.addEventListener('mouseover', startSlideshow);
        container.addEventListener('mouseout', stopSlideshow);
        
        // Show first image
        showImage();
    </script>
</body>
</html>
